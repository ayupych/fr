<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slider-container {
            width: 600px;
            height: 400px;
            position: relative;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
            align-items: center;
        }

        .slide {
            min-width: 100%;
            height: 80%;
            position: relative;
            transition: all 0.5s ease;
            transform-origin: center center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .slide.prev,
        .slide.next {
            transform: scale(0.8);
            opacity: 0.5;
            filter: brightness(0.7);
        }

        .slide.prev {
            transform: translateX(-30%) scale(0.8);
        }

        .slide.next {
            transform: translateX(30%) scale(0.8);
        }

        .slide.active {
            transform: scale(1);
            opacity: 1;
            filter: brightness(1);
            z-index: 2;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 15px;
            cursor: pointer;
            z-index: 3;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide prev">
                <img src="https://thumbs2.imgbox.com/ed/f1/FY21i2hO_t.jpg" alt="Slide 1">
            </div>
            <div class="slide active">
                <img src="https://thumbs2.imgbox.com/ed/f1/FY21i2hO_t.jpg" alt="Slide 2">
            </div>
            <div class="slide next">
                <img src="https://thumbs2.imgbox.com/ed/f1/FY21i2hO_t.jpg" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="https://thumbs2.imgbox.com/ed/f1/FY21i2hO_t.jpg" alt="Slide 4">
            </div>
        </div>
        <button class="nav-button prev-button">❮</button>
        <button class="nav-button next-button">❯</button>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        const prevButton = document.querySelector('.prev-button');
        const nextButton = document.querySelector('.next-button');
        let currentIndex = 1; // Начинаем с центрального слайда

        function updateSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('prev', 'active', 'next');

                if (index === currentIndex) {
                    slide.classList.add('active');
                } else if (index === currentIndex - 1) {
                    slide.classList.add('prev');
                } else if (index === currentIndex + 1) {
                    slide.classList.add('next');
                } else {
                    slide.classList.remove('prev', 'active', 'next');
                }
            });

            // Смещение слайдера
            const offset = -currentIndex * 100;
            slider.style.transform = `translateX(${offset}%)`;
        }

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = slides.length - 1; // Переход к последнему слайду
            }
            updateSlides();
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0; // Переход к первому слайду
            }
            updateSlides();
        });

        // Initial setup
        updateSlides();
    </script>
</body>
</html>
